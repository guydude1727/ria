<!-- header -->
<div class="row header">	
	<div class="col-md-2 col-xs-2">
		<button class="btn btn-sm headerBtn"><span class="glyphicon glyphicon-edit"></span> Edit</button>
	</div>	
	<div class="col-md-8 col-xs-8"><h1>Daily Food Diary</h1></div>
	<div class="col-md 2 col-xs-2"></div>
</div>

<!-- end header -->

<!-- ARROW DATE ARROW -->
<div class="date row">
	<div class="leftArrow col-md-1 col-xs-1">
		<span class="glyphicon glyphicon-arrow-left"></span>
	</div>
	
	<div class="today col-md-10 col-xs-10">
		<h6 id="date">DATE: Wednesday, Oct. 21, 2013</h6>
	</div>
	
	<div class="rightArrow col-md-1 col-xs-1">
		<span class="glyphicon glyphicon-arrow-right"></span>
	</div>
</div>

<!-- END ARROW DATE ARROW -->

<div>
	<div class="row">
		<div class="col-md-1 col-xs-1"></div>
		<div class="col-xs-7">Calories left:</div>
		<div class="col-xs-3"><h2>{{ 1200 }}</h2></div>
		<div class="col-md-1 col-xs-1"></div>
	</div>

	<div class="row">
		<div class="col-md-1 col-xs-1"></div>
		<div class="col-md-10 col-xs-10">
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="125" aria-valuemin="0" aria-valuemax="2000" style="width:20%"></div>
		    </div>
	    </div>
		<div class="col-md-1 col-xs-1"></div>
	</div>
</div>

<div class="infoBar row">
	<div class="col-xs-6">Food Item</div>
	<div class="col-xs-3 textRight">Servings</div>
	<div class="col-xs-3 textRight">Calories</div>
</div>

<article>
	<div class="row meals">
		<h5 class="col-xs-10">Breakfast</h5>
		<a class="col-xs-2 btn btn-sm addBtn" data-ng-href="#/add/breakfast">
      <span class="glyphicon glyphicon-plus"></span> Add
    </a>
	</div>
  <div class="foodList row" data-ng-repeat="entry in breakfastEntries">
		<div class="col-xs-1 glyphicon glyphicon-minus-sign RED"></div>
		<div class="col-xs-5">{{ entry.name }}</div>
		<div class="col-xs-3 textRight"><a>{{ entry.servings }}</a></div>
		<div class="col-xs-3 textRight">{{ entry.calories }}</div>
  </div>
  <span data-ng-repeat="entry in breakfastEntries">
    <div diary-entry dataEntry="item1" />        
  </span>
  <div diary-entry dataEntry="item1" />    
	<!--<div class="foodList row">
		<div class="col-xs-1 glyphicon glyphicon-minus-sign RED"></div>
		<div class="col-xs-5">Banana</div>
		<div class="col-xs-3 textRight"><a>1</a></div>
		<div class="col-xs-3 textRight">125</div>
	</div>
	<div class="foodList row">
		<div class="col-xs-1 glyphicon glyphicon-minus-sign RED"></div>
		<div class="col-xs-5">Eggs</div>
		<div class="col-xs-3 textRight"><a>2</a></div>
		<div class="col-xs-3 textRight">280</div>
	</div> -->
  
  <div diary-entry data="item1"/>
</article>
<article>
	<div class="row meals">
		<h5 class="col-xs-10">Lunch</h5>
		<a class="col-xs-2 btn btn-sm addBtn" data-ng-href="#/add/lunch">
      <span class="glyphicon glyphicon-plus"></span> Add
    </a>
	</div>
</article>
<article>
	<div class="row meals">
		<h5 class="col-xs-10">Dinner</h5>
		<a class="col-xs-2 btn btn-sm addBtn" data-ng-href="#/add/dinner">
      <span class="glyphicon glyphicon-plus"></span> Add
    </a>
	</div>
</article>
