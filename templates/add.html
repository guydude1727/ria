<div class="row header">
	<div class="col-xs-2 headerBtn"><button class="btn btn-sm"><span class="glyphicon glyphicon-chevron-left"></span> Back</button></div>
	<div class="col-xs-8"><h1>Add Food</h1></div>
	<div class="col-xs-2"></div>
</div>
<div class="extraSpace"></div>
<div class="row" style="margin-bottom:2px;">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Enter text here">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
			</span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<ul class="nav nav-pills nav-stacked">
			<li class="active"><a data-ng-href="#/recent">Recent</a></li>
			<li class="active"><a data-ng-href="#/scan">Scan<span class="glyphicon glyphicon-barcode floatRight"></span></a></li>
		</ul>
	</div>
</div>
<div class="row infoBar">
	<div class="col-xs-6">Food Item</div>
	<div class="col-xs-3">Servings</div>
	<div class="col-xs-3">Total</div>
</div>
<div class="row">
	<ul ng-controller="localFileLoader">
        	<li ng-repeat="JsonData in myapiJsonData">
          		<div class="col-xs-1"><input type="checkbox"></div>
				<div class="col-xs-5">{{JsonData. docs._pkey}}</div>
				<div class="col-xs-3"><input type="number" value="1" class="number"></div>
				<div class="col-xs-3">{{JsonData.docs.calories}}</div>
          	</li>
    </ul>
	
</div>
