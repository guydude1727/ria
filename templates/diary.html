<div class="row header">	
	<div class="col-md-2 col-xs-2"><button class="btn btn-ms">Edit</button></div>
	<div class="col-md-8 col-xs-8"><h1>Daily Food Diary</h1></div>
	<div class="col-md 2 col-xs-2"></div>
</div>
	
<div class="date row">
	<div class="leftArrow col-md-1 col-xs-1"><span class="glyphicon glyphicon-arrow-left"></span></div>

		</script></h6></div>

	</div>

		<div class="col-md-1 col-xs-1"></div>

		    </div>
	    </div>
		<div class="col-md-1 col-xs-1"></div>
	</div>
</div>
